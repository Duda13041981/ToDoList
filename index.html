<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="stil.css"> 
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d32e6e74c.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center">
	<div class="container mh-100">
		<div class="row d-flex justify-content-center">
			<div class="col-12">
				<div class="main_content container d-flex flex-column align-items-center">
					<h1 id="title">ToDoList</h1>
					<div class="input-group m-3"> 
						<input type="text" class="form-control" name="input" id="input_value" placeholder="What you need to do?">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" onclick="addtask()">Add</button>
						</div>
					</div>		
					<ul id="tasklist">			
					</ul>		
					<div class="row mb-3 justify-content-center">
							<button class="btn btn-primary m-1" onclick="showall()">Show all</button>
							<button class="btn btn-primary m-1" onclick="showactive()">Show active</button>
							<button class="btn btn-primary m-1" onclick="showdone()">Show done</button>
					</div>	

					<button class="btn btn-outline-primary mb-4" onclick="getLocation()">Weather forecast</button>

					<div id="weatherForecast" style = "display: none">
						<p class="mb-1">Weather forecast for location: <span id="location"></span></p>
						<div class="row justify-content-center">
							<table class="table col-11 table-bordered">
								<thead class="thead-dark">
									<tr>
										<th id="0" scope="col"></th>
										<th id="1" scope="col"></th>
										<th id="2" scope="col"></th>
									<tr>
								</thead>
								<tbody>
									<tr id="tableData">
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="myScript.js"></script>

</body>
</html>
